{% load widget_tweaks %}
{% load static %}
{% load item_tags %}

 
{% for c in act.choices.all %} 
<div class="choice_div">
	<div class="choice_identifier"> 
    	{% cycle '1' '2' '3' '4'  '5' '6' '7' '8' %} 
	</div> 
	<div class="col-sm-12">
		<div class="row get_choice">
	        <div class="col-sm-10" >
	            <h1>{{ c }}</h1>
	            {% if c.imageanswer %}
	            	<img src="{{ c.imageanswer.url }}" height="100px" />
	            {% endif %}
	        </div>
	        <div class="col-sm-2 vcenter" align="right">
	            <span class="answer_percent"      id="answer_percent" > {{ c.get_details.answers }}% </span>
	            <span class="participant_percent" id="participant_percent" > {{ c.get_details.answer_this_choice }} <i class="bi bi-people-fill"></i></span>
	        </div>
	    </div>
	</div> 
	<div class="break"></div>
</div> 
{% endfor %}
